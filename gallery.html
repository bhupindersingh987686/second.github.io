<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="skull/lightbox.min.css">
  <script src="skull/lightbox-plus-jquery.min.js"></script>
	<title>Gallery</title>
    
<style>
*
{
margin: 0px;
padding: 0px;
box-sizing:border-box;
font-family: 'Montserrat', sans-serif;
}

body
{
overflow-x: hidden;
box-sizing:border-box;
}

div.header	
{
/* border:2px solid red; */
display: grid;
grid-template-columns: 30% 70%;
grid-template-rows: 75px ;
box-shadow: 20px 0px 8px #000000;
position: sticky;
top: 0;
z-index: 10;
background: black;
}

div.logo
{
/* border:2px solid red; */
grid-column: 1;
grid-row: 1;
}

img
{
position: relative;
bottom: 29px;
margin-left: 35px;
width: 135px;
height: 142px;
}

img:hover
{
cursor: pointer;
}	

div.nav_bar
{
grid-column: 2;
/*border:2px solid black;*/
padding-left: 150px;
}

ul
{
margin-top: 40px;
display: flex;
flex-direction: row;
justify-content: space-around;
/*font-weight: bolder;
*/font-size: 90%;
opacity: 1;
}

li
{
list-style: none;
color:white;
font-weight: bold;
}

li:hover
{
color:pink;
}

a
{
text-decoration: none;
color:black;
}


/*styling of images and the div*/
div.container1
{
margin-left: 100px;
margin-right: 100px;
padding-top: 35px;
/* border: 1px solid red; */
}

img.kite
{
width: 230px;
height: 200px;
margin-top: 30px;
border: 1px solid black;
transition: all 300ms ease-in-out 0s; 
}

img.kite:hover
{
transform: scale(1.1);
}
/*end of styling of images and the div*/

div.signature
{
margin-top: 100px;
padding:10px;
border:2px solid black;
background-color: #212121;
text-align: center;
}

span.dev
{
font-weight: bold;
font-size: 25px;
background: linear-gradient(#4286f4, #373B44);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}


/*Mobiles*/
/*@media screen and (max-width: 480px)
{
ul
{
display: none;
}
}
*/

/*Tablets*/
@media screen and (max-width: 800px)
{

ul
{
font-size: 11px;
}

img
{
width: 107px;
height: 122px;
bottom:20px;
}

}

</style>

</head>
<body>

<div class="header">

<!--logo-->
<div class="logo" >
<a href="index.html"><img src="logo.png"></a>
</div>

<!--navigation bar-->
<div class="nav_bar" >
<ul>

<a href="#"><li>SERVICES</li></a>
<a href="#"><li>PRICING</li></a>
<a href="#"><li>BLOG</li></a>
<a href="#"><li>ABOUT</li></a>
<a href="#"><li>LOGIN</li></a>
<!-- <button class="navButton">REQUEST A DEMO</button> -->
</ul>
</div>

</div>

</div>

</html>
